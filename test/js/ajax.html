<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>json加载读取</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../static/app/css/app.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<script src="static/seajs/sea.js"></script>
	<script src="static/seajs/config.js"></script>
 <style>
		.box {
			display: inline-block;
			margin-left: 20px;
			width: 150px;
			height: 150px;
			color: #fff;
			background-color: #0074d9;
			text-align: center;
			line-height: 150px;
		}
	</style>
</head>
<body>
	<!-- 主体部分 -->
	<div class="content f14">
		<div class="container">
			<h1>AJAX操作</h1>
			<div class="mb20">
				<div class="mb20">
					<div class="box" id="box1">盒子一</div>
				</div>
				<div class="handle">
					<button class="btn btn-sm btn-success" >按钮</button>
                </div>
				<div class="question">
					<h3>要求</h3>
					<div>
						点击按钮，通过ajax请求加载db文件夹下的user.json，并将用户名称和用户年龄显示到盒子一里
					</div>
				</div>	
			</div>
			<div>
				演示地址：<a class="blue" href="http://qzhouz.github.io/test/ajax.html" target="_blank">http://qzhouz.github.io/test/ajax.html</a>
			</div>
		</div>
	</div>
	<!-- /主体部分 -->
	<script type="text/javascript" src="../../static/jquery-2.0.3/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
						$(function(){
						    $(".btn").on("click", function() {
						            $.get("../js/db/user.json", function(data) {
						                if (data.status == 1) {
						                    var data = data.data;
						                    $("#box1").html(data.name + '&nbsp;is&nbsp;' + data.age +"岁"+data.sex);
						                }
						
						            },"json");
						        });
						});
	</script>
</body>
</html>
