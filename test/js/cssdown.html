<div id="time">2015-03-24 11:08</div>
<div>距离考试还有<span id="think"></span>分钟</div>

<script>
function showalert() 
{ 
var nowtime = new Date().valueOf();
var timestr = $("#time").text();
var timestr = timestr.replace(/-/g,'/');
var time = new Date(timestr);
var needtime = time.getTime();
var difference = (needtime-nowtime)/1000;
var min1=Math.round(difference/60);
var sec=Math.round(difference%60);
var dateTime = min1+":"+sec;
var divNode = document.getElementById("think"); 
divNode.innerHTML = dateTime; 
console.log(nowtime);
console.log(timestr);
console.log(difference);
console.log(sec);
}
window.setInterval(showalert, 1000);
</script>
