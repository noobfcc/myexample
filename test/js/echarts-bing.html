<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="../../static/echarts-2.2.1/build/dist/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
   
</body>
<script>
    require.config({
            paths: {
                echarts: '../../static/echarts-2.2.1/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/pie' 
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main')); 
				var option = {
				    title : {
				        text: '某站点用户访问来源',
				        subtext: '纯属虚构',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient : 'vertical',
				        x : 'left',
				        data:['超阀告警','通断告警']
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            dataView : {show: true, readOnly: false},
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    series : [
				        {
				            name:'访问来源',
				            type:'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:335, name:'超阀告警'},
				                {value:310, name:'通断告警'},
				            ]
				        }
				    ]
				};
					 // 为echarts对象加载数据 
	                myChart.setOption(option); 
	        }
	    );
    </script>
