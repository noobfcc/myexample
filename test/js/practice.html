<%@ page language="java" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<%@ taglib uri="http://zlzkj.com/tags" prefix="z"%>

<form id="form" action="${__url__}" method="post">
	<table align="center" class="form-table">
	<input name="nodeId"  type="hidden" value="${nodeId}">
		<tr>
			<td>指标名称：</td>
			<td>
				<select class="jq-combobox" name="reportTemplateNodeId" data-options="required:true">
					<c:forEach var="var" items="${items}">
						<option value="${var.id }">${var.text }</option>
					</c:forEach>
				</select>
			</td>
		</tr>
		<tr>
			<td>权重：</td>
			<td><input name="weight" type="text" class="jq-validatebox" data-options="required:true"></td>
		</tr>
		<tr>
			<td>优：</td>
			<td class="upscore">上限分<input name="upperScore1" class="jq-numberspinner"
				type="text" data-options="required:true" value="100">
			</td>
			<td class="downscore">下限分<input name="lowerScore1" class="jq-numberspinner"
				type="text" data-options="required:true" value="90">
			</td>
			<td>上限值<input name="upperVal1" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
			<td>下限值<input name="lowerVal1" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
		</tr>
		<tr>
			<td>良：</td>
			<td>上限分<input name="upperScore2" class="jq-numberspinner"
				type="text" data-options="required:true" value="90">
			</td>
			<td>下限分<input name="lowerScore2" class="jq-numberspinner"
				type="text" data-options="required:true" value="70">
			</td>
			<td>上限值<input name="upperVal2" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
			<td>下限值<input name="lowerVal2" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
		</tr>
		<tr>
			<td>中：</td>
			<td>上限分<input name="upperScore3" class="jq-numberspinner"
				type="text" data-options="required:true" value="70">
			</td>
			<td>下限分<input name="lowerScore3" class="jq-numberspinner"
				type="text" data-options="required:true" value="60">
			</td>
			<td>上限值<input name="upperVal3" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
			<td>下限值<input name="lowerVal3" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
		</tr>
		<tr>
			<td>差：</td>
			<td>上限分<input name="upperScore4" class="jq-numberspinner"
				type="text" data-options="required:true" value="60">
			</td>
			<td>下限分<input name="lowerScore4" class="jq-numberspinner"
				type="text" data-options="required:true" value="0">
			</td>
			<td>上限值<input name="upperVal4" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
			<td>下限值<input name="lowerVal4" class="jq-numberspinner"
				type="text" data-options="required:true">
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>
				<button type="submit" class="btn btn-small btn-success">确定</button>
			</td>
		</tr>
	</table>
</form>
<script>
	$
</script>
