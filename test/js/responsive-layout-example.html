<!DOCTYPE html>
<html>
<head>
<script src="css3-mediaqueries.js"> </script>
<title>响应式布局</title>
<style>
@media screen and (max-width: 1060px) {
    img {
    width: 24%; 
    height: 100%; 
  }
}

@media screen and (max-width: 800px) {
    img {
    width: 32%; 
    height: 100%; 
  }
}
@media screen and (max-width: 600px) {
    img {
    width: 48%; 
    height: 100%; 
  }
}
@media screen and (max-width: 400px) {
    img {
    width: 100%; 
    height: 100%; 
  }
}

</style>
</head>
<body>
		<img src="img/1.png">
	
	
		<img src="img/2.png">
	
	
		<img src="img/3.png">
	
	
		<img src="img/4.png">
	
</body>
</html>
