<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts饼图只是用json传了个值和名称</title>
    <script type="text/javascript" src="../../static/mod/jquery-2.0.3/jquery-2.0.3.min.js"></script>
    <script src="../../static/echarts-2.2.1/build/dist/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
   
</body>
<script>
    require.config({
            paths: {
                echarts: '../../static/echarts-2.2.1/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/pie' 
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                $.post("../../test/echarts_pie1.json",function(data) {
					if (data.status ==1) {
						var data = data.data;
						var arr = [];
						var namearr = [];
						for (var i = 0; i < data.length; i++) {
							arr.push({
								value:data[i].value,
								name:data[i].name
							});
							namearr.push(data[i].name)
						}
						renderChartalarm(namearr, arr)
					}
				}, "json");
				function renderChartalarm(dataName, dataArr) {
					var option = {
						title : {
							text: '按告警类型统计',
							x:"center"
						},
						tooltip : {
							trigger: 'item',
							formatter: "{a} <br/>{b} : {c} ({d}%)"
						},
						legend: {
							orient : 'vertical',
							x : 'left',
							data:dataName
						},
						toolbox: {
							show : true,
							feature : {
								dataView : {show: true, readOnly: false},
								restore : {show: true},
								saveAsImage : {show: true}
							}
						},
						calculable : true,
						series : [
							{
								type:'pie',
								radius : '60%',
								center: ['50%', '50%'],
								data:dataArr
							}
						]
					};
						// 为echarts对象加载数据
					myChart.setOption(option);
				}
	        }
	    );
    </script>
