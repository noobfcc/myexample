<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>datagrid</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="../../static/mod/jquery-2.0.3/jquery-2.0.3.min.js"></script>
</head>
<style>
	.clearfix:after{
    	display:block; 
    	content:"clear";
		height:0; 
		clear:both; 
		overflow:hidden;
		visibility:hidden;      
    }
	ul{
		margin: 0;
    	padding: 0;
    }
	li{
		float: left;
		list-style: none;
		width:56px;
		height:24px;
		background-color:#999;
		margin-right: 2px;
		text-align: center;
		line-height: 24px;
	}
	.tabcon{
		height:400px;
		width:500px;
		border: 1px solid #666
	}
	.tab{
		margin-left:auto;
		margin-right:auto; 
		width:800px;
	}
	.on{
		background-color:red;
	}
</style>
<body>
	<div class="tab">
		<ul id="tabnav" class="clearfix">
			<li>TAB1</li>
			<li>TAB2</li>
			<li>TAB3</li>
		</ul>
		<div id="con" class="tabcon">
		    <div class="content" style="display:none">
		    	这里是一的内容
		    </div>
		    <div class="content" style="display:none">
		    	这里是二的内容
		    </div>
		    <div class="content" style="display:none">
		    	这里是三的内容
		    </div>
		</div>
	</div>
</body>
</html>
<script>
	var auto = true;
	var time = 2000; 
	$(".tab ul").children().eq(0).addClass("on");
   	$(".tab ul").siblings().children().eq(0).show();
	$(".tab ul").children().click(function(){
		var index = $(this).index();
		$(this).addClass("on").siblings().removeClass('on');
		$(".tab ul").siblings().children().eq(index).fadeIn().siblings().hide();
	})
	if(auto ==true){
		var number = 0;
		var maxNumber =$(".tab ul").children().length;
		function autotab(){
			number++;
			number == maxNumber? number = 0 : number;
			$('.tab ul li').eq(number).addClass('on').siblings().removeClass('on');
			$(".tab ul").siblings().children().eq(number).fadeIn().siblings().hide();
		}
		var tabChange = setInterval(autotab,time);
		$(".tab ul").children().mouseover(function(){
			clearInterval(tabChange);
		});
		$(".tab ul").children().mouseout(function(){
			tabChange = setInterval(autotab,time);
		});
	  }  
</script>
